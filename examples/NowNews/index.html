<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Now News | SpookyCss</title>
  <meta name="description" content="Spooky is a simple, responsive boilerplate to kickstart any responsive project. In a nutshell, it's Skeleton with some adjustments of personal taste and a tentative of being bootstrap compatible.">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../../css/spooky.min.css">
  <link rel="stylesheet" href="news.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="col-3 main-nav">
      <span class="ion-navicon"></span>
      <small>News</small>
    </div>
    <div class="col-6 center-text logo">
      <img src="https://www.invisionapp.com/subsystems/now_ui_kit/assets/img/now-logo-mark.png" />
    </div>
    <div class="col-3 context-menu">
      <span class="ion-ios-search"></span>
      <img src="https://avatars0.githubusercontent.com/u/7091570?v=3&u=18f002ead7dc4f9bc7a10157d576682e6880c87c&s=400"/>
      <span class="ion-android-apps"></span>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <img src="hero_bg.jpeg"/>
    <div class="container">
      <h2>Astronauts could land on Red Planet by 2039</h2>
      <div class="infos">
        <small class="ion-social-rss-outline" from>SPACE.com</small>
        <small class="ion-ios-clock-outline" when>20m ago</small>
        <small category>SCIENCE</small>
      </div>
    </div>
  </section>

  <!-- Contents -->
  <div class="container pd-60 pd-cl-h">
    <div class="row"> 

      <div class="card col-6">
        <div class="image" style="background-image: url(hero_bg.jpeg)"></div>
        <h5>Arctic sea ice extent hits records low for winter maximum</h5>
        <div class="infos">
          <small class="ion-social-rss-outline" from>CNN</small>
          <small class="ion-ios-clock-outline" when>1h ago</small>
          <small category>ENVIRONMENT</small>
        </div>
      </div>

      <div class="card col-6">
        <div class="image" style="background-image: url(hero_bg.jpeg)"></div>
        <h5>Arctic sea ice extent hits records low for winter maximum</h5>
        <div class="infos">
          <small class="ion-social-rss-outline" from>CNN</small>
          <small class="ion-ios-clock-outline" when>1h ago</small>
          <small category>ENVIRONMENT</small>
        </div>
      </div>

    </div>
  </div>
  <footer>
  </footer>
</body>
</html>
